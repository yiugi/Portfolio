<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      background-color: purple;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    
    input[type="submit"] {
      background-color: #ffffff;
      color: purple;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  
  <p>Tente adivinhar o número entre 1 e 100:</p>
  
  <form id="guessForm" onsubmit="return makeGuess()">
    <input type="number" id="guessInput" min="1" max="100" required>
    <input type="submit" value="Enviar">
  </form>
  
  <p id="result"></p>
  
  <script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;
  
    function makeGuess() {
      var guessInput = document.getElementById("guessInput");
      var guess = parseInt(guessInput.value);
      
      if (isNaN(guess) || guess < 1 || guess > 100) {
        alert("Por favor, insira um número válido entre 1 e 100!");
        return false;
      }
      
      attempts++;
      
      if (guess === randomNumber) {
        document.getElementById("result").innerHTML = "Parabéns! Você acertou o número em " + attempts + " tentativa(s).";
        guessInput.disabled = true;
        return false;
      } else if (guess < randomNumber) {
        document.getElementById("result").innerHTML = "Tente novamente. O número é maior.";
      } else {
        document.getElementById("result").innerHTML = "Tente novamente. O número é menor.";
      }
      
      guessInput.value = "";
      guessInput.focus();
      
      return false;
    }
  </script>
</body>
</html>
